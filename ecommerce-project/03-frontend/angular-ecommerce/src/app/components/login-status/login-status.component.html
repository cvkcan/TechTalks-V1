<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{userFullName}}!
    </div>

    <!-- <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button> -->
    <button *ngIf="!isAuthenticated" (click)="login()" class="security-btn">Login</button>
    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button>
    <button *ngIf="isAuthenticated" (click)="navigateToMembers()" class="security-btn" style="margin-left: 5px;">Member</button>
    <button *ngIf="isAuthenticated" (click)="navigateToOrderHistory()" class="security-btn" style="margin-left: 5px;">Orders</button>
</div>
